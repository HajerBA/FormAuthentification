<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
</head>
<body>
    <h1>Sign up</h1>
    <form action="">
            <div class="form-group">
        <fieldset >
            <legend>You should fill in all the boxes </legend>
            <label for="name">Name:</label>
            <input type="text" name="" id="name"> <br>
            <label for="surname">SurName:</label>
            <input type="text" name="" id="surname"> <br>
            <label for="birthdate">BirthDate:</label>
            <input type="date" name="" id="birthdate"> <br>
            <label for="mail">Email:</label>
            <input type="email" name="" id="mail"> <br>
            <label for="pwd">PassWord:</label>
            <input type="password" name="" id="pwd"> <br>
        </fieldset>
        <input type="submit" value="Go" class="btn btn-primary">
        <input type="button" value="Reset" class="btn btn-danger">
        </div>
    </form>
    <script src="vendor.bundle.js"></script>
    <script src="index.bundle.js"></script>
</body>
</html>
